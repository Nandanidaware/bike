<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <button id="btn-all" class="btn">All</button>
        <button id="btn-mobile" class="btn">Mobile</button>
        <button id="btn-car" class="btn">Car</button>
        <button id="btn-bike" class="btn">Bike</button>
    </div>
    <div id="img-container">
        <img id="car" src="https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Car">
        <img id="mobile" src="https://images.pexels.com/photos/404280/pexels-photo-404280.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Mobile">
        <img id="bike" src="https://images.pexels.com/photos/1715184/pexels-photo-1715184.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Bike">

       

        

        
    </div>

    <script src="script.js"></script>
</body>
</html>
